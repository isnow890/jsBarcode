<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바코드 생성</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      input,
      button {
        margin: 10px 0;
        padding: 5px;
      }
      .logo-container {
        width: 15em;
        height: 7em;
        /* background-color: orange; */
        border-radius: 10px;
      }
      .ins {
        font-weight: bold;
        text-align: center;
      }
      .divider {
        border: none;
        height: 1px;
        background-color: #e0e0e0;
        margin: 20px 0;
        width: 100%;
      }
      .divider-with-text {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 20px 0;
      }
      .divider-with-text::before,
      .divider-with-text::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #e0e0e0;
      }
      .divider-with-text::before {
        margin-right: 0.25em;
      }
      .divider-with-text::after {
        margin-left: 0.25em;
      }
      footer {
        position: fixed;
        bottom: 0;
        background-color: #f0f0f0;
        padding: 10px;
        width: 100%;
        text-align: center;
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="upper">
      <div class="logo-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
          <!-- 로봇 얼굴 -->
          <rect x="20" y="40" width="120" height="120" rx="20" fill="#4a90e2" />
          <circle cx="55" cy="80" r="15" fill="white" />
          <circle cx="105" cy="80" r="15" fill="white" />
          <rect x="50" y="120" width="60" height="10" rx="5" fill="white" />
          <!-- 안테나 -->
          <line
            x1="80"
            y1="40"
            x2="80"
            y2="10"
            stroke="#4a90e2"
            stroke-width="6"
          />
          <circle cx="80" cy="5" r="5" fill="#4a90e2" />
          <!-- 텍스트 "식단봇" -->
          <text
            x="160"
            y="120"
            font-family="Arial, sans-serif"
            font-size="60"
            font-weight="bold"
            fill="#333333"
          >
            식단봇
          </text>
        </svg>
      </div>
    </div>
    <hr class="divider" />
    <h3 id="title"></h3>
    <svg id="barcode"></svg>
    <p class="ins">
      위에 표시된 사번이 본인의 사번이 맞는지 확인해주시고 스캔해주세요.
    </p>
    <footer>
      <p>&copy; 2024 식단봇. All rights reserved.</p>
    </footer>
    <script>
      const generateBarcode = (barcode) => {
        JsBarcode("#barcode", barcode, {
          format: "CODE39",
          width: 2,
          height: 80,
          displayValue: true,
        });
      };

      const decodeBase64 = (str) => {
        try {
          return atob(str);
        } catch (e) {
          console.error("Base64 디코딩 오류:", e);
          return null;
        }
      };

      const getQueryParam = (param) => {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      };

      window.onload = () => {
        const titleElement = document.querySelector("#title");
        const barcodeElement = document.querySelector("#barcode");

        const encodedStfNo = getQueryParam("stfNo");
        const encodedStfNm = getQueryParam("stfNm");
        if (encodedStfNo) {
          const decodedStfNo = decodeBase64(encodedStfNo);
          const decodedStfNm = decodeBase64(encodedStfNm);
          if (decodedStfNo) {
            generateBarcode(decodedStfNo);
            titleElement.textContent = `${decodedStfNm} (${decodedStfNo})님의 바코드`;
          } else {
            titleElement.textContent = "올바르지 않은 사번 형식입니다.";
            barcodeElement.style.display = "none";
          }
        } else {
          titleElement.textContent = "사번이 제공되지 않았습니다.";
          barcodeElement.style.display = "none";
        }
      };
    </script>
  </body>
</html>
